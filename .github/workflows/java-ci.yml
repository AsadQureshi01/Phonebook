name: Java CI (Plain Java Project)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Compile Java source files (excluding JavaFX UI)
      run: |
        mkdir -p out
        find . -name "*.java" \
          ! -path "*ui*" \
          | xargs javac -d out

